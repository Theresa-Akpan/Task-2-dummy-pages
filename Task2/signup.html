<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">


        <div class="forms-container">


            <form action="#" class="register">

                <div>
                    <h2>BudgetApp</h2>

                </div>

                <div>

                    <div class="input-container">
                        <input id="first-name-field" name="FirstName Field" type="text" class="field text fn" value=""
                            tabindex="1" placeholder="First Name">
                    </div>

                    <div>
                        <input id="last-name-field" name="LastName Field" type="text" class="field text fn" value=""
                            tabindex="1" placeholder="Last Name">
                    </div>

                    <div>
                        <input id="email-field" name="Email" type="email" spellcheck="false" value="" maxlength="255"
                            tabindex="3" placeholder="E-mail">
                    </div>


                    <div>
                        <input id="password-field" name="Password" type="password" class="field text fn" value=""
                        tabindex="3" placeholder="Password">
                    </div>


                    <button id="signup">Sign Up</button>
                    <p class="account?">I Already Have An Account?<strong><a href="login.html" class="blueText"> Log
                    In</a></strong></p>

                </div>



            </form>


        </div>


    </div>


</body>




</html>
